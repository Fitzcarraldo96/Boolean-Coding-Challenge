<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <img src="MaterialeEsercizioLim/logo.png" alt="logo">
            <h2>Taking Booleaners from A to B</h2>
        </div>
        <main class="main">
            <div class="buttons">
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazioe">
                <input type="button" value="Accendi Luci">
            </div>
            <div class="section">
                <div class="monopattini">
                    <div class="checkbox">
                        <input type="checkbox">
                        <h3>Monopattino Gino 22 </h3>
                    </div>
                    <div class="content">
                        <p>Via Guadalametri - a 220 metri da te</p>
                        <p>Stato carica:</p>
                        <div class="loading1"></div>
                    </div>

                </div>
                <div class="monopattini">
                    <div class="checkbox">
                        <input type="checkbox">
                        <h3>Monopattino Mike24 </h3>
                    </div>
                    <div class="content">
                        <p>Via Ricciardoni- a 420 metri da te</p>
                        <p>Stato carica:</p>
                        <div class="loading2"></div>
                    </div>

                </div>
                <div class="monopattini">
                    <div class="checkbox">
                        <input type="checkbox">
                        <h3>Monopattino Fede154 </h3>
                    </div>
                    <div class="content">
                        <p>Via Mentarini - a 490 metri da te</p>
                        <p>Stato carica:</p>
                        <div class="loading3"></div>
                    </div>

                </div>


            </div>



        </main>

    </div>

</body>

</html>
